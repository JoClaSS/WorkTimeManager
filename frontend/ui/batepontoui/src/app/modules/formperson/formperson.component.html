<div class="center">
    <form class="inForm" [formGroup]="personForm">
        <mat-form-field class="formSize0">
            <mat-label>Nome completo</mat-label>
            <input matInput placeholder="Nome Completo" formControlName="fullName">
        </mat-form-field>
        <mat-form-field class="formSize7">
            <mat-label>Endereço</mat-label>
            <input matInput placeholder="Endereço" formControlName="address">
        </mat-form-field>
        <mat-form-field class="formSize1">
            <mat-label>Sexo</mat-label>
            <mat-select required formControlName="gender">
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Feminino">Feminino</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="formSize2">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="CPF" formControlName="cpf">
        </mat-form-field>
        <mat-form-field class="formSize3">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="formSize4">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="phone" placeholder="phone">
        </mat-form-field>
        <mat-form-field class="formSize5">
            <mat-label>Data de nascimento</mat-label>
            <input matInput formControlName="birthDate" type="date" #date>
        </mat-form-field>
    </form>
</div>
<div class="buttonDiv">
    <button mat-raised-button (click)="save()">Cadastrar</button>
</div>
